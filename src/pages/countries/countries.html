<ion-header>

  <ion-navbar color='primary'>
    <ion-title>countries</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
 
    <ion-item-sliding *ngFor="let county of countries"> 
      <ion-item>  
        <h2>{{county.country_name}}</h2>
        <p>{{county.country_code}}</p>
        <p><button ion-button color="primary" (click)="getdetails(county)">
          <ion-icon name="eye"></ion-icon> Details</button></p>  
          
      
      </ion-item>
    </ion-item-sliding>
 
  </ion-list>
  <ion-infinite-scroll *ngIf="hasresult" (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
