<ion-header>

  <ion-navbar color="ldark">
    <ion-title>countrydetails</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-card class="countrycard">
  <ion-card-header>
    {{country.country_name}}
  </ion-card-header>
  <ion-card-content>
    <p>Country Code: {{country.country_code}}</p>
    <p>Country Contenent: {{country.continent_name}}</p>
    <p>Country Currency: {{country.currency_code}}</p>
    <p>Country Capital: {{country.capital}}</p>
  </ion-card-content>
</ion-card>
<ion-card>
   <ion-card-header>
   States
  </ion-card-header>
</ion-card>
<ion-card ng-if="lengths >= 1" *ngFor="let detail of states; let i = index;">
    <ion-card-content>
    <p>{{i+1}} . {{detail}}</p>
  </ion-card-content>
</ion-card>

</ion-content>
